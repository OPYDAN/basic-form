<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="basicform.css">
</head>
<body>
    <div class="main">
        <form id="fullform">
            <h1 class="top">Please Register</h1>
            <label for="firstN">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
    
            <label for="lastN">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>
    
            <label for="userN">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
    
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.querySelector("#fullform").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form from submitting
    
            let firstN = document.getElementById("first-name").value;
            let lastN = document.getElementById("last-name").value;
            let userN = document.getElementById("username").value;
            let birthD = document.getElementById("dob").value;
            let passWord = document.getElementById("password").value;
            let email = document.getElementById("email").value;
    
            let content = document.querySelector(".main");
    
            // Corrected innerHTML usage with backticks
            content.innerHTML = `
                <h1>Welcome ${firstN} ${lastN}</h1>
                <p>Your name is: ${firstN} ${lastN}</p>
                <p>Your UserName is: ${userN}</p>
                <p>Your date of birth is: ${birthD}</p>
                <p>Your Email is: ${email}</p>
                <p>Your Password is: ${passWord}</p>
                <h3>Are your details correct?</h3>
            `;
            let yeslink = document.createElement("a");
            yeslink.textContent = "Yes";
            yeslink.href = "#";
            yeslink.onclick = function (event) {
                event.preventDefault();
                document.body.innerHTML = `<h1> Welcome ${firstN} ${lastN} You have successfully registered</h1>`;
                
            };
            yeslink.style.backgroundColor = "white";
            yeslink.style.padding = "10px 12px";
            yeslink.style.textDecoration = "none";

            let nolink = document.createElement("a");
            nolink.textContent = "No";
            nolink.href = "#";
            nolink.onclick = function (event) {
                event.preventDefault();
                location.reload();
            };
            nolink.style.backgroundColor = "white";
            nolink.style.padding = "10px 12px";
            nolink.style.textDecoration = "none";
            document.body.appendChild(yeslink);
            document.body.appendChild(document.createTextNode(" || "));
            document.body.appendChild(nolink);
        });
    </script>

</body>
</html>
